<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style-TONaFilaAcesso.css">
    <title>TO na lista - Ouvidoria</title>
</head>

<body>
    <header>
        <a href="https://www.to.gov.br/saude" target="_blank"><img id="image-logo-estado" src="/images/logo-estado.png" alt="Logo do estado"></a>
        <h4><a href="/html/TONaFilaHome.html">HOME</a></h4>
        <h4><a href="/html/TONaFilaAcessoUBS.html">CONSULTAR POSIÇÃO NA FILA DA UBS</a></h4>
        <h4><a href="/html/TONaFilaAcessoUPA.html">CONSULTAR POSIÇÃO NA FILA DA UPA</a></h4>
        <img id="image-logo-site" src="/images/logo-site.jpg" alt="Logo do site"></a>
    </header>

    <aside class="sidebar">
    </aside>

    <main>
        <h1>Ouvidoria</h1>

        <form id="feedbackForm">
            <!-- Tipo de feedback (denúncia ou reclamação) -->
            <div class="input-row">
                <label for="tipo">Tipo:</label>
                <select id="tipo" name="tipo">
                    <option value="denuncia">Denúncia</option>
                    <option value="reclamacao">Reclamação</option>
                </select>
            </div>

            <!-- Descrição -->
            <div class="input-row">
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" rows="5" cols="50" required></textarea>
            </div>

            <div class="submit-row">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </main>

</body>

</html>
